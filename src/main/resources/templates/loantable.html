<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Loan Records</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .pre-scrollable{
            height:500px;
            overflow-y: scroll;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Loan Records</h1>
<h5 th:text="${err}" style="color: red;font-weight: bold;text-align: center;"></h5>
<div class="container mt-2 pre-scrollable">
    <div class="card-header">The following are the loan records...</div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th>Client Number</th>
                <th>Client Name</th>
                <th>Loan Amount</th>
                <th>Number of years</th>
                <th>Loan Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${list}">
                <td th:text="${p.getClientno()}"></td>
                <td th:text="${p.getClientname()}"></td>
                <td th:text="${p.getLoanamount()}"></td>
                <td th:text="${p.getYears()}"></td>
                <td th:text="${p.getLoantype()}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{editLoan(id=${p.getClientno()})}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger" onClick="return confirm('Are you sure you want to delete
the record ?')" th:href="@{delete(id=${p.getClientno()})}">
                        Delete</a>
                </td>
                <td>
                    <a class="btn btn-success" href="#">Amortization Table</a>
                </td>
            </tr>
            </tbody>
        </table>
        <td>
            <a class="btn btn-success" th:href="@{/add}">Add</a>
        </td>
    </div>
</div>
</body>
</html>
