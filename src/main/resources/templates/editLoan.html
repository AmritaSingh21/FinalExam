<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-
KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5Kk
N" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-
ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <title>Add Loan</title>
</head>
<body>
<h1>Edit an entry</h1>
<section layout:fragment="content">
  <div class="col-md-12">
    <form method="post" th:action="@{update}">
      <div>
        <label><b>Client Number:</b></label>
        <input class="form-control" type="text" name="clientno"
               th:value="${client.clientno}">
      </div>
      <div>
        <label><b>Client Name:</b></label>
        <input class="form-control" type="text" name="clientname"
               th:value="${client.clientname}">
      </div>
      <div>
        <label><b>Loan Amount</b></label>
        <input class="form-control" type="text" name="loanamount"
               th:value="${client.loanamount}">
      </div>
      <div>
        <label><b>Number of years:</b></label>
        <input class="form-control" type="text" name="years"
               th:value="${client.years}">
      </div>
      <div>
        <label><b>Savings Type:</b></label>
        <select class="form-select" name="loantype"  id="dropDown" th:value="${client.loantype}" >
          <option value="Business">Business</option>
          <option value="Personal">Personal</option>
        </select>
      </div>

      <button type="submit" class="btn-primary" th:href="@{/index}" >Edit</button>
    </form>
  </div>
</section>
</body>
</html>
